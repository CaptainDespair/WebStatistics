<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Results</title>
  </head>
  <body>
    <h1>
      <center>
        <p style="background-color:#e0ffdc;
                  border:1px solid rgba(0, 18, 46, 0.932); 
                  border-radius:10px; 
                  width: 600px; 
                  text-align:center;  
                  margin:20px; 
                  padding:20px;"
        >Результаты голсования опроса: "{{ polling_name }}"</p>
      </center>   
    </h1>
    <h2>
        {% for choice in question.choices.all %}
          <ul>{{ choice.choice_text }} : {{ choice.votes }} голосов{{ choice.vote|pluralize }}</ul>
        {% endfor %}
    <ul><a href="{% url 'polling:questions' question.id %}">Голосовать снова?</a></ul>
  </h2>
  </body>
</html>
