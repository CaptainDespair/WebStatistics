<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Results</title>
  </head>
  <body>
    <h1>{{ poll.name }}</h1>
    <ul>
    {% for choice in question.choices.all %}
        <li>{{ choice.choice_text }} -- {{ choice.votes }} vote {{
    choice.votes|pluralize }}</li>
    {% endfor %}
    </ul> 

    <a href="{% url 'polling:questions' question.id %}">Vote again?</a>
  </body>
</html>
