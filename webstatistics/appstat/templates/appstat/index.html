{% load static %}
<link rel="stylesheet" href="{% static 'appstat/style.css' %}">

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Polls</title>
  </head>
  <body>
    <h1>  
      <center>
        <p style="background-color:#f4f75e;
                  border:10px solid rgba(0, 18, 46, 0.932); 
                  border-radius:50px; 
                  width: 1000px; 
                  text-align:center;  
                  margin:20px; 
                  padding:20px;"
        >ОПРОСЫ</p>
      </center> 
     </p>
    </h1>
    {% if latest_poll_list %}
        {% for poll in latest_poll_list %}
        <h1>  
          <center>
            <p style="background-color:#5ef77f;
                      border:5px solid rgba(0, 18, 46, 0.932); 
                      border-radius:50px; 
                      width: 300px; 
                      text-align:center;  
                      margin:20px; 
                      padding:20px;"
          <li><a href="{% url 'polling:questions' poll.id %}">{{ poll.name }}</a></li>
          </p>
        </center> 
       </p>
      </h1>
        {% endfor %}
    {% else %}
      <p>Нет доступных опросов.</p>
    {% endif %}
  </h1> 
  </body>
</html>
