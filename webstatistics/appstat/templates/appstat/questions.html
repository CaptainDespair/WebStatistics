<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Questions</title>
  </head>
  <body> 
    <h1><p align="center">
      {% if poll_questions %}
      <ul>
      {% for question in poll_questions %}
          <li>{{ question.question_text }}</li> 
      {% endfor %}
      </ul>
    {% else %}
      <p>Вопросы отсуствуют.</p>
    {% endif %}
    </p>
    </h1> 
  </body>
</html>
